<ion-header>
    <ion-toolbar color="light">
        <ion-title>
            Artists
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="editButtonPressed()">
                <ion-icon slot="icon-only" name=""></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides [options]="slideOptions" scrollbar="true" #slider (ionSlideDidChange)="slideDidChange()">
        <ion-slide *ngFor="let currentArtist of artists">
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-card class="circle-card">
                            <img (click)="coverClicked(currentArtist)" draggable="false" style="-moz-user-select: none;" ondragstart="return false;" src="{{covers[currentArtist.name]}}">
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row class="title-card">
                    <ion-col size="12">
                        <ion-card (click)="artistNameClicked(currentArtist)">
                            <ion-card-header>
                                <ion-card-title class="ion-text-nowrap truncate-text">{{currentArtist.name}}</ion-card-title>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
