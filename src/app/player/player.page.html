<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline" defaultHref="/medialist"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="volDown()">
                <ion-icon slot="icon-only" name="volume-low-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="volUp()">
                <ion-icon slot="icon-only" name="volume-high-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Playing
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-card>
                    <img src="{{media.cover}}">
                    <ion-card-header>
                        <ion-card-title>{{media.artist}}</ion-card-title>
                        <ion-card-subtitle>{{media.title}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="player-controls">
            <ion-col class="ion-text-right">
                <ion-button (click)="skipPrev()" size="large" fill="clear">
                    <ion-icon slot="icon-only" name="play-back" class="small-icon"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
                <ion-button (click)="playPause()" size="large" fill="clear">
                    <ion-icon *ngIf="playing" slot="icon-only" name="pause" class="large-icon"></ion-icon>
                    <ion-icon *ngIf="!playing" slot="icon-only" name="play" class="large-icon"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button (click)="skipNext()" size="large" fill="clear" class="ion-text-left">
                    <ion-icon slot="icon-only" name="play-forward" class="small-icon"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
